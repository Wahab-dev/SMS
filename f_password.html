 <script type="text/javascript">
 function blockSpecialChar_emailid(e){
		var k;
		document.all ? k=e.keycode : k=e.which;
		return ((k>64 && k<91) || (k>96 && k<123)||k==8 ||k==32 ||k==64 || (k>=48 && k<=57));
		}
</script>

<!--script for disabled sign in button using jquery-->
		<script>
		$(document).ready(function () {
		$('#uname').on('input change', function () {
			if ($(this).val() != '') {
				$('#submit').prop('disabled', false);
			}
			else {
				$('#submit').prop('disabled', true);
			}
		});
		});
		</script>
