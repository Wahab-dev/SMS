<script>
$(document).ready(function(){

    $(document).on('click', '#registrationForm', function(e){
  
     e.preventDefault();
  
     var uid = $(this).data('id'); // get id of clicked row
  
     $('#dynamic-content').html(''); // leave this div blank
     $('#modal-loader').show();      // load ajax loader on button click
 
     $.ajax({
          url: 'registrationForm.php',
          type: 'POST',
          data: 'id='+uid,
          dataType: 'html'
     })
     .done(function(data){
          console.log(data); 
          $('#dynamic-content').html(''); // blank before load.
          $('#dynamic-content').html(data); // load here
          $('#modal-loader').hide(); // hide loader  
     })
     .fail(function(){
          $('#dynamic-content').html('<i class="glyphicon glyphicon-info-sign"></i> Something went wrong, Please try again...');
          $('#modal-loader').hide();
     });

    });
});
</script>
<script>
$(document).ready(function() {
    $('#registrationForm').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 50,
                        message: 'The username must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z ]*$/,
                        message: 'The username can only consist of only alphabets'
                    },
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not a valid'
                    }
                }
            },      
            gender: {
                validators: {
                    notEmpty: {
                        message: 'The gender is required'
                    }
                }
            },
			age : {
				validators: {
                    notEmpty: {
                        message: 'Age is required'
					},
				stringLength :{
					min:2,
					max : 2,
					message : 'Enter Valid Age'
					},
				 regexp: {
                        regexp: /^\S[0-9]{0,3}$/,
                        message: 'The username can only consist of only Numbers'
                },
				}
			},
			college : {
                message: 'The College is not valid',
                validators: {
                    notEmpty: {
                        message: 'College Name is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'College Name must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z]+$/,
                        message: 'The College Name can only consist of only Alphabets'
                    }
                }
			},
			place : {
				message: 'Entered Address is not valid',
                validators: {
                    notEmpty: {
                        message: 'Address is required and cannot be empty'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'Address must be more than 6 and less than 30 characters long'
                    },
                    regexp: {
                        regexp: /^[#.0-9a-zA-Z\s,-]+$/,
                        message: 'Address can only consist of alphabetical and number'
                    }
                }
			},
			contact : {
				message: 'Entered Contact Number is not valid',
                validators: {
                    notEmpty: {
                        message: 'Contact Number is required and cannot be empty'
                    },
                    stringLength: {
                        min: 10,
						max :10,
                        message: 'Address must be only 10 digits'
                    },
                    regexp: {
                        regexp: /^\+?[0-9-]+$/,
                        message: 'Address can only consist of alphabetical and number'
                    }
                }
			},
		}		
    });
});
</script>
